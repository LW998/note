<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        /* 自定义动画效果 */
        .fadeIn-enter {
            opacity: 0;
        }
        .fadeIn-enter-active{
            transition: all 2s;
        }
        .fadeIn-leave-active{
            transition: all 1s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="flg=!flg">切换</button>
        <!-- vue中提供的特殊意义的标签可以自定义动画 -->
        <transition name="fadeIn">
            <div class="box" v-show="flg"></div>
        </transition>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            flg: true
        }
    })
</script>
