<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panels</title>
    <link rel="stylesheet" href="../todo/css/bootstrap.css">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-6 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
                <!-- 传递的是字符串panel -->
                <panel :type="'danger'" @say="say">
                    <h2 ref="title" slot="title">迎着光</h2>
                    <div slot="content">
                        <p>我迎着光 燃烧太阳</p>
                        <p>看到绝望 我不慌张</p>
                        <p>最美的地方 藏在心脏</p>
                        <p>我手心的力量</p>
                        <p>我迎着光 逆流而上</p>
                        <p>所有平凡 不会躲藏</p>
                        <p>留下了希望 灯火之上</p>
                    </div>
                    <div slot="author">
                        <p>词曲:苏靖凯/西彬</p>
                        <p>演唱:西彬</p>
                    </div>
                </panel>
            </div>
        </div>
    </div>

    <template id="panel">
        <div :class="['panel','panel-'+type]">
            <div class="panel-heading">
                <slot name="title"></slot>
            </div>
            <div :class="['panel-body',`text-${type}`]">
                <slot name="content"></slot>
            </div>
            <div class="panel-footer">
                <slot name="author">
                    <p>匿名</p>
                </slot>
                <button :class="['btn', `btn-${type}`]" @click="say">点击弹出歌名</button>
            </div>
        </div>
    </template>
</body>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let panel = {
        template: "#panel",
        props: {
            type: {
                type: String,
                default: "primary"
            }
        },
        data() {
            return {

            }
        },
        methods: {
            say() {
                this.$emit("say")
            }
        },
    };
    let vm = new Vue({
        el: '#app',
        data: {

        },
        components: {
            panel
        },
        methods: {
            say() {
                alert(this.$refs.title.innerText);
            }
        },
    })
</script>
