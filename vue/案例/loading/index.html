<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
</head>

<body>
    <div id="app">
        <loading ref="loading"></loading>
    </div>
</body>

<template id="load">
    <div>
        <h1 v-show="flg">正在加载中...</h1>
    </div>
</template>

</html>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let loading = {
        template: '#load',
        data() {
            return {
                flg: true
            }
        },
        methods: {
            hidden() {
                this.flg = !this.flg
            }
        },

    };
    let vm = new Vue({
        el: '#app',
        data: {

        },
        components: {
            loading,
        },
        mounted() {
            //加载完成是在生命周期mounted中
            setTimeout(() => {
                this.$refs.loading.hidden();
            }, 1000)
        },
    });
</script>
