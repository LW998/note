<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #input,
    #submit {
        height: 30px;
        box-sizing: 0 20px;
        border: 1px solid firebrick;
    }
</style>

<body>
    <input type="text" id="input">
    <button id="submit">计算</button>
</body>
<script>
    let input = document.getElementById('input');
    let s = document.getElementById('submit');
    // let n = input.value;
    //     n = Number(n);
    // 不能放在点击事件外面，因为会获取空值，要在点击事件里面获取input的值
    s.onclick = function () {
        let n = input.value;
        n = Number(n);
        if (isNaN(n) === false) {
            console.log(n);
            if (n > 0) {
                console.log('正数')
            } else if (n < 0) {
                console.log('负数')
            } else {
                console.log('零')
            }
        } else {
            console.log('输入的不是数字')
        }
    }
</script>

</html>
