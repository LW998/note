        //---------------------------------------------------栈实现队列
        var MyQueue = function () {
            this.pushAry = [];
            this.popAry = [];
        };

        MyQueue.prototype.push = function (x) {
            this.pushAry.push(x)
        };

        MyQueue.prototype.pop = function () {
            if (this.popAry.length) {
                return this.popAry.pop();
            } else {
                if (this.pushAry.length) {
                    while (this.pushAry.length) {
                        this.popAry.push(this.pushAry.pop());
                    }
                    console.log(this.popAry);
                    return this.popAry.pop();
                } else {
                    return null
                }
            }
        };

        MyQueue.prototype.peek = function () {
            if (this.popAry.length) {
                return this.popAry[this.popAry.length - 1]
            } else if (this.pushAry.length) {
                return this.pushAry[0]
            }
            return null
        };

        MyQueue.prototype.empty = function () {
            if (this.popAry.length === 0 && this.pushAry.length === 0) {
                return true
            }
            return false
        };

        let queue = new MyQueue();

        console.log('queue.push(1): ', queue.push(1));

        console.log('queue.push(2): ', queue.push(2));

        console.log('queue.peek(): ', queue.peek());

        console.log('queue.pop(): ', queue.pop());

        console.log('queue.empty(): ', queue.empty());
