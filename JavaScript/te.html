<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>蚂蚁部落</title>
    <script>
        window.onload = function () {
            var ostart = document.getElementById("start");
            var opause = document.getElementById("pause");
            var oreset = document.getElementById("reset");
            ostart.onclick = function () {
                startTime()
            }
            opause.onclick = function () {
                stopTime()
            }
            var timer;
            var t = 0
            let minute = '00',
                second = '00',
                milliscond = '00';

            function Time() {
                if (milliscond > 98) {
                    if (second < 9) {
                        second = '0' + (parseInt(second) + 1)
                    } else {
                        second = parseInt(second) + 1
                    }
                    if (second > 59) {
                        if (minute < 9) {
                            minute = '0' + (parseInt(minute) + 1)
                        } else {
                            minute = parseInt(minute) + 1
                        }
                        second = '00'
                    }
                    milliscond = '00'
                    t = 0
                } else {
                    t++
                    if (t < 10 && milliscond < 10) {
                        milliscond = '0' + t
                    } else {
                        milliscond = t
                    }
                }
                return minute + ':' + second + ':' + milliscond
            }

            function startTime() {
                timer = setInterval(() => {
                    console.log(Time())
                }, 10);
            }

            function stopTime() {
                clearInterval(timer)
            }
        }
    </script>
</head>

<body>
    <button id="start">开始计时</button>
    <button id="pause">暂停计时</button>
    <button id="reset">重置计时</button>
</body>

</html>
