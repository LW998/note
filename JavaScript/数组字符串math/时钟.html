<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #checkBox {
        position: absolute;
        right: 40%;
        top: 50%;
        padding: 0 15px;
        line-height: 50px;
        font-size: 25px;
        color: darkcyan;
        background: -webkit-linear-gradient(top left, lightblue, moccasin, lightcyan)
    }
</style>

<body>
    <div id="checkBox">
    </div>
</body>
<script>
    let checkBox = document.getElementById('checkBox');
    queryDate();

    function addZero(val) {
        val = Number(val);
        return val < 10 ? '0' + val : val;
    }
    setInterval(queryDate, 1000);

    function queryDate() {

        let time = new Date(),
            year = time.getUTCFullYear(),
            month = time.getMonth() + 1,
            day = time.getDate(),
            week = time.getDay(),
            hour = time.getHours(),
            min = time.getMinutes(),
            sec = time.getSeconds();
        let result = year + "年" + addZero(month) + "月" + addZero(day) + "日";
        let str = '日一二三四五六';
        result += " 星期" + str.charAt(week) + " ";
        result += addZero(hour) + ":" + addZero(min) + ":" + addZero(sec);
        checkBox.innerHTML = result;
    }
</script>

</html>
