    let time = new Date();
    console.log(time.getFullYear()); //=> 2019 获取四位年份
    console.log(time.getMonth()); //=> 10 获取0-11 10表示11月
    console.log(time.getDay()); //=> 5 星期 获取0-6代表周日到周六 0-周日
    console.log(time.getHours()); //=>  23 获取小时
    console.log(time.getMinutes()); //=> 7 获取分
    console.log(time.getSeconds()); //=> 7 获取秒
    console.log(time.getMilliseconds()); //=>  182 获取毫秒
    console.log(time.getTime()); //=> 获取当前日期距离1970-1-1 0:0:0 分之间的毫秒差
    console.log(time.toLocaleString()); //=> 2019/11/22 下午11:10:44
    console.log(time.toLocaleDateString()); //=> 2019/11/22
    console.log(time.toLocaleTimeString()); //=> 下午11:10:44
