        function find(obj) {
            let strArr = [];

            function deepFind(obj) {
                if (Object.prototype.toString.call(obj) === '[object Object]') {
                    strArr.push(Object.keys(obj).toString())
                    obj = obj[Object.keys(obj).toString()]
                    return deepFind(obj)
                } else {
                    return {
                        obj,
                        strArr
                    }
                }
            }
            let arr = deepFind(obj)
            return `${arr.strArr.join('.')}:${arr.obj}`
        }
