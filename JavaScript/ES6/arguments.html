    let sum = (...arg) => {
        //箭头函数中没有arguments，但是可以使用剩余运算符获取到传递的实参集合(传递过来的值变成数组)
        let total = null
        for (let i = 0; i < arg.length; i++) {
            let item = Number(arg[i]);
            if (isNaN(item)) {
                continue;
            }
            total += item;
        }
        console.log(arg);
        return total;
    };

    // let sum = (...arg) => eval(arg.join('+'));

    console.log(total);
