      function brackets(str) {
        let a = {}
        for (let i = 0; i < str.length; i++) {
          if (str[i] === '{' || str[i] === '[' || str[i] === '(') {
            a.push(str[i])
          } else {
            a.shift()
          }
        }
        return a.length === 0
      }
