    //=>多张图片

    let lazyModel = (function ($) {
        let _DATA = [{
                    'id': 1,
                    'path': 'images/1.png'
                },
                {
                    'id': 2,
                    'path': 'images/2.png'
                },
                {
                    'id': 3,
                    'path': 'images/3.png'
                },
                {
                    'id': 4,
                    'path': 'images/4.png'
                },
                {
                    'id': 5,
                    'path': 'images/5.png'
                },
                {
                    'id': 6,
                    'path': 'images/6.png'
                },
                {
                    'id': 7,
                    'path': 'images/7.png'
                },
                {
                    'id': 8,
                    'path': 'images/8.png'
                },
                {
                    'id': 9,
                    'path': 'images/9.png'
                },
                {
                    'id': 10,
                    'path': 'images/10.png'
                }
            ],
            $con = $('.container'),
            $imgBoxs = null,
            $window = $(window);

        function lazyRender() {
            let str = ``;
            // _DATA.forEach(item => {
            //     str += `<div class="imgBox">
            // <img src="" alt="" data-img="${item.path}">
            // </div>`
            // });
            for (let i = 1; i <= 250; i++) {
                str += `<div class="imgBox">
             <img src="" alt="" data-img="images/${i}.png">
             </div>`
            }

            $con.html(str);
            $imgBoxs = $con.children('.imgBox');
            $window.on('load scroll', function () {
                $B = $window.outerHeight() + $window.scrollTop();
                $imgBoxs.each((index, item) => {
                    let $item = $(item),
                        $itemA = $item.outerHeight() * 3 / 4 + $item.offset().top,
                        isLoad = $item.attr('isLoad');
                    if ($itemA <= $B && isLoad !== 'true') {
                        $item.attr('isLoad', true); //=>attr存储的自定义属性都是字符串格式
                        let $img = $item.children('img');
                        $img.attr('src', $img.attr('data-img'));
                        $img.on('load', () => $img.stop().fadeIn());
                    }
                });

            });
        }
        return {
            lazy: lazyRender
        }
    })(jQuery)

    lazyModel.lazy();
