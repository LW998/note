<script>
    window.addEventListener('load', () => {
        let HTML = document.documentElement,
            winW = HTML.clientWidth;
        HTML.style.fontSize = `${winW / 750 * 100 }px`;
    })
</script>
<style>

    }

    /*Rem是相对单位，相对于根元素（html）的字体大小设定的单位*/
    .container {

        margin: 0 auto;
    }

    header {
        display: flex;
        height: 2rem;
        border: .02rem solid antiquewhite;
