<script>
    /*  //原型链继承:让子类的原型指向父类的实例
    //存在的问题:1.父类A的私有属性也会被B继承，A的公有属性变成B的公有属性
    //2.子类可以通过  B.__proto__.getX=  重写父类的方法，父类的实例会受到影响
    //3.子类B的原型上之前有的方法都没有了
    function A() {
        this.x = 100;
    };
    A.prototype = {
        constructor: A,
        getX: function () {
            console.log(this.x);
        }
    };

    function B() {
        this.y = 200;
    }
    //继承方法
    B.prototype = new A();
    let f = new B();
    console.log(f.x, f.y, f.getX); //100 200 ƒ () {} */

    /* //CALL继承：把父类的A作为普通函数执行，让A中的this变成B的实例，相当于B的实例添加了一些A的私有属性和私有方法(不包括A的原型上的方法)
    function A() {
        this.x = 100;
    };
    A.prototype = {
        constructor: A,
        getX: function () {
            console.log(this.x);
        }
    };

    function B() {
        //继承方法
        //this:f(B的实例)
        A.call(this); //把A执行，让A中的this变成B的实例
        this.y = 200;
    }
    let f = new B();
    console.log(f.x, f.y, f.getX); //100 200 undefined */


    /*  //组合继承：父类的私有变成子类的私有，父类的公变成子类的公有
     function A() {
         this.x = 100;
     };
     A.prototype = {
         constructor: A,
         getX: function () {
             console.log(this.x);
         }
     };

     function B() {
         //给子类添加父类的私有属性和方法
         A.call(this);
         this.y = 200;
     }
     //继承方法
     //创建了一个空的对象指向父类A的原型，这样子类B中就没有父类的私有属性和方法了
     B.prototype = Object.create(A.prototype);
     let f = new B();
     console.log(f.x, f.y, f.getX);//(undefined(不添加私有属性) || 100) 200 ƒ () {} */

    /* Object.create:
     *  1.创建一个空对象
     *  2.让创建的空对象的__proto__指向第一个传递进来的obj（把obj作为新创建空对象的原型）
     */



    //ES6中的继承
    //相对于ES5组合继承，原有子类中的方法仍旧保留
    class A {
        constructor(n) {
            console.log(n);
            this.x = 100;
        }
        getX() {
            console.log(this.x);
        }
    }
    class B extends A {
        constructor() {
            //子类必须加super
            super(100);
            //类似于call:相当于把父类的constructor执行了，并让方法中的this是子类的实例，
            //super中传递的实参都是给父类constructor的
            this.y = 100;
        }
        getY() {
            console.log(this.y);
        }
    }
